<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Hello</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/wagon.css">
	<link rel="stylesheet" href="css/pathslider.css">
</head>
<body>
	<div class="outer">
		<div class="inner">
			<div class="demo">
				<div id="p_curve" class="slider"></div>
			</div>
			<p>Hello world!</p>
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
	<script src="js/jquery.pathslider.min.js"></script>
	<script>
		$(function () {

			$('#p_curve').pathslider({
				gripClass: 'wagon',
				rotateGrip: true,
				useCanvas: true,
				curve: { width: 4, color: "#333", cap: "round" },
				value: 50,
				points: [25, 250, 150, 25, -125, 25, 275, 25],
				dataPoints: 200,
				tolerance: 3,
				range: 30
			});
		});
	</script>

</body>
